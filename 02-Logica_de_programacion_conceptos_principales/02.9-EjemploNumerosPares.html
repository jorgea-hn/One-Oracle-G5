<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Numeros pares del 1 al 100</h1>
    <p>¿Listo para un ejercicio que te hará romper un poco la cabeza? Usando la instrucción while, imprime todos los
        números pares del 1 al 100 y al final imprime la palabra "FIN".</p>
</body>

<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var i = 1
    var f = 100
    
    while (i <= f) {
        if (i % 2==0){
            imprimir(i) 
        }
        i++
    }

</script>

</html>
