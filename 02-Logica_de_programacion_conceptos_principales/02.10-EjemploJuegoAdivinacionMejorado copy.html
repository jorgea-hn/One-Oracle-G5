<meta charset="UTF-8">

<h1>Programa de Adivina el numero</h1>
<script>

    function imprimir(frase) {
        document.write(frase)
        document.write("<br>")
    }


    var numeroPensado = Math.round(Math.random() * 10)
    var intentos = 3
    var contador = 1

    while (contador <= intentos) {
        var numeroLanzado = parseInt(prompt("Ingrese un numero del 1 al 10: "))
        if (numeroPensado == numeroLanzado) {
            alert("Acerto, intento: " + contador + "el numero pensador era " + numeroPensado)
            break
        }
        else {
            alert("Erro")
        }
        contador++
    }
    if (numeroPensado == numeroLanzado) {
        imprimir("Acerto, intento: " + contador + "el numero pensador era " + numeroPensado)

    }
    else {
        imprimir("Erro, el numero pensado era " + numeroPensado)
    }

    imprimir("Fin")


</script>
