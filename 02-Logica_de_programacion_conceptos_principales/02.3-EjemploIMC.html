
<meta charset="UTF-8">

<script>

    document.write("IMC")
    function imprimir(frase){
        document.write(frase)
    }

    function imc(peso,altura){
        return peso/(altura*altura)
    }


    nombre = prompt("Ingrese su nombre: ")
    peso = prompt("Hola "+ nombre + ", Ingresa tu peso: ")
    altura = prompt("Hola "+ nombre + ", Ingresa tu altura: ")

    imcCalculado = imc(peso,altura)
    imprimir(nombre+ " tu IMC es: " + imcCalculado)


    if (imcCalculado<18.5){
        imprimir("Abajo de lo recomendado")
    }
    if (imcCalculado>=18.5){
        if(imcCalculado<25){
            imprimir("Normal")
        }
    }
    if (imcCalculado>=25){
        if(imcCalculado<30){
            imprimir("Sobrepeso")
        }
    }
    if (imcCalculado>=30){
        imprimir("Obesidad")
    }
</script>
