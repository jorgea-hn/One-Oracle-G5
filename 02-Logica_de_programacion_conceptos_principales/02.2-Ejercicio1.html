<meta charset="">

<h1>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>
    function saltarLineas(){
        document.write("<br>")
        document.write("<br>")
    }

    function imprimir(frase){
        document.write(frase)
    }

    var victorias = parseInt(prompt("Ingrese la cantidad de victorias: "))
    var empates = parseInt(prompt("Ingrese la cantidad de empates: "))
    puntosTotal = victorias*3 + empates

    imprimir("El total de puntos es: " +puntosTotal)

    if (puntosTotal >28){
        imprimir("El equipo esta mejor que el año pasado")
    }
    if (puntosTotal<28){
        imprimir("El equipo esta peor que el año pasado")
    }
    if (puntosTotal==28){
        imprimir("El equipo esta igual que el año pasado")
    }

</script>
