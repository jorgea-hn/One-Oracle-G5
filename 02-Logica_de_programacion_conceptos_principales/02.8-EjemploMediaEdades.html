Media edades de familia

<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    } 

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var miembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia: "))
    var contador=1
    var totalEdades=0

    while(contador<=miembros){
        
        var edad = parseInt(prompt("Ingrese la edad del familiar: "))
        totalEdades = totalEdades+edad
        contador++
    }
    mediaEdades=totalEdades/miembros
    imprimir("La media de las edaddes es: " + mediaEdades)
    imprimir("Fin")
